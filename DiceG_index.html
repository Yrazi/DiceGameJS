<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./DiceG_style.css">
    <title>Dice Game</title>
</head>
<body>

<div class="container">
            
    <button id="rollBtn" onclick="rollDice()">Roll Dice</button>
    <button onclick="reset()">Reset</button>

</div>

<div class="dice" id="dieBoard">
    <p>You Rolled:</p>
    <p id="die1">-</p>

</div>

<div class="container2" id="scoreBoard">
    <p>Score:</p>
    <p id="score">0</p>

</div>

<div class="container3" id="result"></div>

<div class="dicePic" id="diePic">
    <img id="diceImg" src = "" alt="" width="250" height="250">
</div>




<script src="./DiceG_app.js"></script>
</body>
</html>
